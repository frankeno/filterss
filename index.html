	function copyCode(filterNr) {
		var cssCode;
		var nr = parseInt(filterNr);
		cssCode = codesArr[filterNr];

		console.log(cssCode);

		// copy code 
		$('body').append('<textarea id="ta"></texarea>');    
		$("#ta").val(cssCode);
		$("#ta").select();
    	document.execCommand('copy');
    	$("#ta").remove();
		
		Swal.fire({ position: 'center', icon: 'success', title: '', text: 'CSS code copied!', showConfirmButton: false, timer: 1500 });
	}
